<ul id="collection-list ">
<li class="collection" id="collection_{{id}}">
    <a href="#!"><h4>All Casts</h4>
    <div class="extra-info">
        <p>A map showing all casts</p>
    </div>
  </a> 
</li>
{{#collections}}
<li class="collection" id="collection_{{id}}">
    <a href="#!collection/{{id}}/"><h4>{{title}}</h4>
    <div class="extra-info">
        <p>{{description}}</p>
    </div>
  </a> 
</li>
{{/collections}}
</ul>
